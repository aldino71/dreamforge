<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/Styling Navigator.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <p>Dreamforge</p>
            </div>

        </main>
        <footer>
            <!-- Add footer content -->
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</html>
